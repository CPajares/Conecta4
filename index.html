<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta4</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    
</head>
<body> 
    <!--div containerInicial, se muestra al principio. Meter nombres + botón jugar-->
    <div id="containerInicial">
        <div><h1 id="Conecta4">- Conecta4 -</h1></div>
        <div><h2>Nombre de los Jugadores:</h2></div>
        <div id="nombres">
            <div id="nombreRojo">
                <div class="nombreJugador"><h4>Jugador Rojo:</h4></div> 
                <div><input type="text" id="textRojo" placeholder="Rojo" autocomplete="off"></div>
            </div>
            <div id="nombreAmarillo">
                <div class="nombreJugador"><h4>Jugador Amarillo: </h4></div> 
                <div><input type="text" id="textAmarillo" placeholder="Amarillo" autocomplete="off"></div>
            </div>
        </div>
        <div><input type="button" value="JUGAR" id="botonJugar"class="boton" onclick="jugar()"></div>
    </div>

    <!--div containerFinalPartida display none, para mostrar cuando haya un ganador-->
    <div id="containerFinalPartida" class="contenedor">
        <div id="caja1" class="caja"><h1 id="mensajeGanador">Ha ganado</h1></div>
        <div id="caja2" class="caja"><h2 id="ganador" style="font-size: 70px;">ROJO</h2></div>
        <div id="caja3" class="caja"><h2>¿Queréis volver a jugar?</h2></div>
        <div id="caja4" class="caja">
            <input type="button" value="SÍ" id="botonSi"class="boton" onclick="reiniciar(), displayTablero()">
            <input type="button" value="NO" id="botonNo"class="boton" onclick="salir()">
        </div>
    </div>
